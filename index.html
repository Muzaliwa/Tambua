<style>
  :root {
    --brand-50: #f4fbfd;
    --brand-100: #e6f7fb;
    --brand-300: #8fd8ef;
    --brand-400: #07A6E0;
    --brand-600: #0F6D72;
    --brand-800: #07363a;
    --accent-blue: #0b5e9b;
    --accent-indigo: #7C3AED;
    --accent-pink: #ff6fb1;
    --text-main: var(--brand-800);
    --text-muted: #526a6c;
  }

  /* --- PRINT STYLES --- */
  @media print {
    /* Force printing of background colors and images */
    .printable-area, .printable-area * {
      -webkit-print-color-adjust: exact !important;
      print-color-adjust: exact !important;
    }

    /* Hide everything on the page by default */
    body * {
      visibility: hidden;
    }

    /* Make only the printable area and its children visible */
    .printable-area, .printable-area * {
      visibility: visible;
    }

    /* Position the printable area to take up the whole page */
    .printable-area {
      position: fixed; /* Use fixed for better consistency across browsers */
      left: 0;
      top: 0;
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    /* Explicitly size the card content to CR80 dimensions inside the printable area */
    .printable-area .print-card-format {
        width: 85.6mm;
        height: 53.98mm;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        border: none !important;
        box-shadow: none !important;
        transform: scale(1); /* Ensure no transforms are applied */
    }

    /* Hide elements marked as non-printable */
    .no-print, .no-print * {
      display: none !important;
    }
  }

  /* --- @page RULES --- */
  @page receipt-a6 {
    size: A6;
    margin: 10mm;
  }
  
  @page card-format {
    size: 85.6mm 53.98mm; /* Credit card size (CR80) */
    margin: 0;
  }

  @page doc-a5 {
    size: A5 landscape;
    margin: 10mm;
  }

  /* Assign page rules to elements */
  .print-receipt-a6 {
    page: receipt-a6;
  }
  .print-card-format {
    page: card-format;
  }
  .print-doc-a5 {
    page: doc-a5;
  }
  /* --- END PRINT STYLES --- */

  /* Fix for browser autofill background color */
  input:-webkit-autofill,
  input:-webkit-autofill:hover,
  input:-webkit-autofill:focus,
  input:-webkit-autofill:active {
      -webkit-box-shadow: 0 0 0 30px white inset !important;
      -webkit-text-fill-color: var(--text-main) !important;
  }
</style>
