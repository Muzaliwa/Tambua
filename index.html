<style>
  @media print {
    body * {
      visibility: hidden;
    }
    .printable-area, .printable-area * {
      visibility: visible;
    }
    .printable-area {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .no-print, .no-print * {
      display: none !important;
    }
  }

  @page receipt-a6 {
    size: A6;
    margin: 10mm;
  }
  
  @page card-format {
    size: 85.6mm 53.98mm; /* Credit card size */
    margin: 0;
  }

  @page doc-a5 {
    size: A5 landscape;
    margin: 10mm;
  }

  .print-receipt-a6 {
    page: receipt-a6;
  }
  .print-card-format {
    page: card-format;
  }
  .print-doc-a5 {
    page: doc-a5;
  }

  /* Fix for browser autofill background color */
  input:-webkit-autofill,
  input:-webkit-autofill:hover,
  input:-webkit-autofill:focus,
  input:-webkit-autofill:active {
      -webkit-box-shadow: 0 0 0 30px white inset !important;
      -webkit-text-fill-color: #111827 !important; /* text-gray-900 */
  }
</style>
